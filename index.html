<!DOCTYPE html>
<html>
    <head>
        <title>Orçamento Pessoal</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/01ecdeaae0.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="./images/logo.png" width="50" height="35">
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-principal">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navigation-principal">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a href="#" class="nav-link">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a href="consulta.html" class="nav-link">Consulta</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section class="container mt-5">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-2">
                    <select id="ano" class="form-control">
                        <option value="">Ano</option>
                        <option value="2018">2018</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select id="mes" class="form-control">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" id="dia" placeholder="Dia">
                </div>

                <div class="col-md-6">
                    <select id="tipo" class="form-control">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
            </div>
            
            <div class="row mt-2">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" id="valor" placeholder="Valor">
                </div>

                <div class="col-md-2 d-flex justify-content-end">
                    <button class="btn btn-primary" onclick="createDespesa()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </section>

        <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div id="modal_titulo_div">
                  <h5 class="modal-title" id="modal_titulo"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal_conteudo"></div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
                </div>
              </div>
            </div>
        </div>

        <script src="./javascript/app.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
